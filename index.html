<!DOCTYPE html>
<html lang=''>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Twitter | Login </title>
  <link rel='stylesheet' href='./src/styles/app.css' type='text/css'>
  <link rel='stylesheet' href='./src/styles/login.css' type='text/css'>
</head>
<body>
  <div class='login__layoutWrap'>
    <section class='login__columnLeft'>
      <div class="login__contentColumnLeft">
        <h3>
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
          Sigue lo que te interesa
        </h3>
        <h3>
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user-friends" class="svg-inline--fa fa-user-friends fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M192 256c61.9 0 112-50.1 112-112S253.9 32 192 32 80 82.1 80 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C51.6 288 0 339.6 0 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zM480 256c53 0 96-43 96-96s-43-96-96-96-96 43-96 96 43 96 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4 24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592c26.5 0 48-21.5 48-48 0-61.9-50.1-112-112-112z"></path></svg>
          Enterate de lo que la gente esta hablando
        </h3>
        <h3>
          <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="comment" class="svg-inline--fa fa-comment fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 32C114.6 32 0 125.1 0 240c0 47.6 19.9 91.2 52.9 126.3C38 405.7 7 439.1 6.5 439.5c-6.6 7-8.4 17.2-4.6 26S14.4 480 24 480c61.5 0 110-25.7 139.1-46.3C192 442.8 223.2 448 256 448c141.4 0 256-93.1 256-208S397.4 32 256 32zm0 368c-26.7 0-53.1-4.1-78.4-12.1l-22.7-7.2-19.5 13.8c-14.3 10.1-33.9 21.4-57.5 29 7.3-12.1 14.4-25.7 19.9-40.2l10.6-28.1-20.6-21.8C69.7 314.1 48 282.2 48 240c0-88.2 93.3-160 208-160s208 71.8 208 160-93.3 160-208 160z"></path></svg>
          Unete a la conversacion
        </h3>
      </div>
      <img  
        class='login__coverColumnLeft'
        src='./src/assets/twitter_PNG3.png' 
        alt='cover_login'
      >
    </section>
    <section class='login__columnRight'>
      <form class='login__form' id='form'>
        <div class='login_userBox'>
          <input type='text' placeholder='Telefono,correo electronico o nombre de usuario'>
        </div>
        <div class='login_passwordBox'>
          <input type='password' placeholder='Contraseña'>
          <span>¿Olvidaste tu contraseña?</span>
        </div>
        <button id='btnSession_main'>Inica Sesion</button>
      </form>
      <div class='login__contentColumnRight'>
        <img  
          width='60'
          src='./src/assets/twitter_PNG3.png' 
          alt='cover_login'
        >
        <h2>Descubre lo que está pasando en el mundo en este momento</h2>
        <h3>Únete hoy a Twitter.</h3>
        <button>Registrate</button>
        <button id='btn__session'>Iniciar Sesion</button>
      </div>  
    </section>
  </div>
  <script>
    window.addEventListener('load', () => {
      const btnSessionMain = document.getElementById('btnSession_main');
      const btnSession = document.getElementById('btn__session');
      const form = document.getElementById('form');

      form.onsubmit = function(event) {
        event.preventDefault();
      };

      btnSessionMain.onclick = function(event) {
        window.location.href = 'home.html';
      };

      btnSession.onclick = function(event) {
        window.location.href = 'home.html';
      };
    });
  </script>
</body>
</html>
